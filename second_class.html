<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY ASSIGNMENT</title>
    <h1>Create an account</h1>
</head>
<body>
    <form action="name">
        <h2>Name:</h2>
        <input type="text" placeholder="username">
        <h2>Email:</h2>
        <input type="email" placeholder="email">
        <h2>Country:</h2>
        <select name="country">
            <option value="USA">United states</option>
        </select>
        <h2>upload file:</h2>
        <input type="file" name="profile picture"> <br>
        <h2>Age</h2>
        <input type="text" value="Age">
        <h2>Interest:</h2>
        <input type="checkbox" name="Sports" value="Sports">Sports
        <input type="checkbox" name="Music" value="Music">Music
        <h2>Gender:</h2>
        <input type="radio" name="Male" value="Female">Male
        <input type="radio" name="Male" value="Female">Female
        <a href=""></a>
    </form>

    
</body>
</html>
